{% extends "main/base.html" %}
{% block title %}Andy Cara{% endblock %}
{% block content %}

<h1>Contact Me</h1>

<ul>
    {% for comment in comments %}
    <li>
        <h1>{{ comment.subject }} - {{ comment.name }}</h1>
        <img src="{{ comment.image.url }}">
        <p>{{ comment.message }}</p>
        <hr>
    </li>
    {% endfor %}

</ul>

{% endblock %}
